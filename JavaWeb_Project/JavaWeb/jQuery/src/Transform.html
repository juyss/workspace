<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

        $(function () {
            /**
             * DOM对象转换为JQuery对象
             */
             let h1 = document.getElementById("01");
             alert("DOM对象:"+h1); //[object HTMLCollection]
             let $h1 = $(h1);
             alert("JQuery对象"+$h1); //[object Object]

            /**
             * JQuery对象转换为DOM对象
             */
            let h2 = $(document.getElementById("02"));
            alert("JQuery对象"+h2);
            alert("DOM对象"+h2[0]);


        })

    </script>
</head>
<body>
    <h1 id="01">一级标题</h1>
    <h2 id="02">二级标题</h2>
    <h3 id="03">三级标题</h3>
</body>
</html>
